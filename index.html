<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <main>
        <h1>Rock, Paper, Scissors</h1>
        <section id="game-section">
            <div>
                <p class="name" contenteditable="true">Player</p>
                <img id="player-throw-image" src="assets/question.png">
            </div>
            <div id="message-container">
                <p id="game-message">Make a Throw!</p>
            </div>
            <div>
                <p class="name">Computer</p>
                <img id="computer-throw-image" src="assets/question.png">
            </div>
        </section>
        <section id="input-section">
            <button id="rock-button">
                <img src="assets/rock.png" alt="Rock">
            </button>
            <button id="paper-button">
                <img src="assets/paper.png" alt="Paper">
            </button>
            <button id="scissors-button">
                <img src="assets/scissors.png" alt="Scissors">
            </button>
        </section>
        <section id="scoreboard-section">
            <ul class="row-list">
                <li>Wins: <span id="wins-display">0</span></li>
                <li>Draws: <span id="draws-display">0</span></li>
                <li>Losses: <span id="losses-display">0</span></li>
                <li>Win Rate: <span id="losses-display">0</span>%</li>
            </ul>
        </section>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
